apiVersion: apps/v1
kind: Deployment
metadata:
  name: timestamp-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timestamp-generator
  template:
    metadata:
      labels:
        app: timestamp-generator
    spec:
      containers:
        - name: timestamp-generator
          image: karslo92111/timestamp-generator:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /_/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /_/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
