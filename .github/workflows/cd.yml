name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: bash deploy.sh

      - name: Run integration tests
        run: |
          FORMATTER_URL=http://localhost:30081 python3 tests/integration/test_integration.py
